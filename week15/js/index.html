<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>页面标题</title>           
	</head>
	<body>

		<script type="text/javascript">

		// <a id=​"C4">​章节 4​</a>​

		// '章节 4'

		// '章节 5'
